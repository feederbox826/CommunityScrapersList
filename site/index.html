<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stash Scrapers List</title>
  <style>
    @import url("https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css");
    @import url("index.css");
  </style>
</head>
<body>
  <nav class="navbar" role="navigation">
    <a class="navbar-item" href="https://github.com/stashapp/CommunityScrapers">GitHub</a>
    <a class="navbar-item" href="https://docs.stashapp.cc/in-app-manual/scraping/">Scraping Help</a>
  </nav>
  <section class="section">
    <input type="text" class="input" id="search" placeholder="Search..." />
    <hr>
    <table class="table" id="scraper-table">
      <thead>
        <tr>
          <th id="scraper_name">Name</th>
          <th id="scraper_sites">Sites</th>
          <th id="scraper_scene">Scene</th>
          <th id="scraper_gallery">Gallery</th>
          <th id="scraper_movie">Movie</th>
          <th id="scraper_performer">Performer</th>
          <th id="scraper_python">Python</th>
          <th id="scraper_cdp">CDP</th>
          <th id="lastupdate">Last Update</th>
        </tr>
      </thead>
      <tbody id="scraper-list"></tbody>
    </table>
  </section>
  <script src="ago.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@7.0.0"></script>
  <script src="scraperlist.js"></script>
</body>
</html>
